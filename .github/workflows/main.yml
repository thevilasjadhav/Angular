name: Build My App

on:
  push:
    branches: [ main ]

jobs:
  build-angular-apps:
    runs-on: ubuntu-latest

    steps:
       - uses: actions/checkout@v4.2.2
       - name: Setup Node JS
         uses: actions/setup-node@v3.9.1
         with:
           node-version: 22.x
       - name: Install Dependencies
         run: npm install
       - name: Build Angular App
         run: npm run build
